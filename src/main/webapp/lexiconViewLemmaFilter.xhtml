<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:panelGrid id="lemmaFilterPanel" styleClass="filterBox" columns="4" rendered="#{lexiconControllerTabViewList.enabledFilter}">
        <p:outputLabel styleClass="filterLabel" value="Starts with"/>
        <h:selectBooleanCheckbox value="#{lexiconControllerLemmaFilter.startWith}">
            <p:ajax listener="#{lexiconControllerLemmaFilter.startsWithChanged}" 
                    update="lexiconTabViewForm:tabView:lemmaTree lexiconTabViewForm:tabView:lemmaFilterLabel lemmaFilterPanel"/>
        </h:selectBooleanCheckbox>
        <p:outputLabel styleClass="filterLabel" value="Contains"/>
        <h:selectBooleanCheckbox value="#{lexiconControllerLemmaFilter.contains}">
            <p:ajax listener="#{lexiconControllerLemmaFilter.containsChanged}" 
                    update="lexiconTabViewForm:tabView:lemmaTree lexiconTabViewForm:tabView:lemmaFilterLabel lemmaFilterPanel"/>
        </h:selectBooleanCheckbox>
    </h:panelGrid>

    <p:spacer height="10"/>

</ui:composition>
