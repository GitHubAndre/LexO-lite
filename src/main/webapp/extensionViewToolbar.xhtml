<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">


    <h:form id="extensionToolbarForm">
        <p:toolbar styleClass="extensionToolbar" >
            <f:facet name="left">
                <p:commandButton styleClass="extensionToolbarButton" icon="ui-icon-plus" value="#{label['extension.toolbar.new']}"
                                 action="#{extensionControllerToolbar.addExtension()}" 
                                 onstart="PF('loadingDialog').show()" oncomplete="PF('loadingDialog').hide()"
                                 update=":extensionTableForm :extensionToolbarForm :systemMessage"/>

                <p:commandButton styleClass="extensionToolbarButton" icon="ui-icon-trash" value="#{label['extension.toolbar.remove']}"
                                 action="#{extensionControllerToolbar.removeExtension()}" 
                                 onstart="PF('loadingDialog').show()" oncomplete="PF('loadingDialog').hide()"
                                 update=":extensionTableForm :extensionToolbarForm :systemMessage">
                    <p:confirm message="#{label['extension.toolbar.removeConfirm']}" icon="ui-icon-alert" />
                </p:commandButton>
            </f:facet>
        </p:toolbar>
    </h:form> 

</ui:composition>
