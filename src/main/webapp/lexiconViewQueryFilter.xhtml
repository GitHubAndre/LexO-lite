<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:form id="lexiconQueryFilterForm">
        <p:spacer height="10"/>
        <h:panelGrid columns="2">
            <h:panelGroup layout="block" styleClass="generalCNLIFilterBox">
                Show the entries which refer to the 
                <p:selectOneMenu styleClass="queryMenu" panelStyleClass="panel" value="#{lexiconControllerQueryFilter.ontoClass}">
                    <f:selectItems value="#{lexiconControllerQueryFilter.ontologyClasses}" var="c" itemLabel="#{c}" itemValue="#{c}" />
                </p:selectOneMenu>
                concept
                <p:spacer width="20"/>
            </h:panelGroup>
            <h:panelGroup layout="block" style="padding-left: 10px; padding-top: 5px;">
                <p:commandButton value="Filter" icon="ui-icon-search" action="#{lexiconControllerQueryFilter.ontoQueryGroup_1()}" 
                                 onstart="PF('loadingDialog').show()" oncomplete="PF('loadingDialog').hide()" 
                                 update=":lexiconTabViewForm:tabView:lemmaGrid
                                 :lexiconTabViewForm:tabView:lemmaTree
                                 :lexiconTabViewForm:tabView:formGrid
                                 :lexiconTabViewForm:tabView:formTree" />
                <p:spacer width="5"/>
                <p:commandButton value="Reset" icon="ui-icon-refresh" action="#{lexiconControllerQueryFilter.resetQueryFilter()}" 
                                 onstart="PF('loadingDialog').show()" oncomplete="PF('loadingDialog').hide()" 
                                 update=":lexiconTabViewForm:tabView:lemmaGrid
                                 :lexiconTabViewForm:tabView:lemmaTree
                                 :lexiconTabViewForm:tabView:formGrid
                                 :lexiconTabViewForm:tabView:formTree" />
            </h:panelGroup>
        </h:panelGrid>
    </h:form>

</ui:composition>
